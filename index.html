<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
        <source src="video/fish.mp4" type="video/mp4">
    </video>
    <div class="content">
      <div class="main">
        <div class="main1">
          <div class="sub1">
            <div class="sub1-1">
              <button style="border-radius: 50px;width: 10%;height: 100%;background: gray;border: none;"></button>
            </div>
            <div class="sub1-2">
              <h1 style="font-family: sans-serif;font-weight: bold;text-align: center;padding-top: 2%;color: white;">Create an Account</h1>
            </div>
            <div class="sub1-3">
              <h3 style="font-family: sans-serif;font-weight: lighter;text-align: center;padding-top: 2%;color: white;">Already have an Account&#63; <span><a style="color: white;" href="">Login</a></span></h3>
            </div>
          </div>
          <div class="sub4">
          <button>Continue With Facebook</button>
          <button>Continue With Google</button>
          </div>
          <p style="text-align: center;">OR</p>
          <div class="sub2">
            <h3 style="font-family: sans-serif;font-weight: lighter;text-align: center;font-size: medium;color: white;">Enter your email address to create an account</h3>
            <p style="padding-left: 13%;color: white;">Your mail</p>
          </div>
          <div class="sub3">
            <input style="height: 30%;width: 75%;border-radius: 7px; border: 1px solid black;" type="email">
            <button class="sub3-1">Create an account</button>
          </div>
        </div>
      </div>
    </div>
</div>
</body>
</html>
